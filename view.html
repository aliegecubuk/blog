{% extends  "base.html" %}


{% block content %}

<div class="card-wrapper">
    <div class="card">
        <h1 class="center">Login</h1>
        <form name="login_info" method="post" action="{{ url_for('user_data.login') }}">
            
        
        
            <label for="email">Email</label>
            <input type="email" name="email" class="field" required>

            <label for="password">Password</label>
            <input type="password" name="password" class="field" required>

            <input type="submit" value="login" class="btn">
            <a href="{{url_for('register')}}"><p style="text-align:center">You don't have an account? Sign Up Now!</p></a><br>
        </form>
    </div>
</div>

{% endblock %}
